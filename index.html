<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">
    <title>Instagram</title>
    
</head>

<body>
    <div class="instagram-wapper">
        <div class="instagram-phone">
            <img src="./img/instagram.celular.png" alt="celular" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.logo.png" alt="instagram logo" >
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.PNG" alt="foto de perfi">
                </div>
                <a href="https://www.instagram.com/erickplacides/" class="instagram-login">Continue com erickplacides</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é erickplacides</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Cadastra-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer id="footer">
        <div>
        <p> © 2022 Curso HTML / CSS
        </div>
    </footer>



</body>

</html>
